<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Recognition</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="{{url_for('static', filename='script.js')}}" defer></script>
</head>
<body>
    <main>
        <input class="file-picker" type="file" id="file" accept="image/*">
        <button id="classifyBtn" data-api-url="{{ api_url }}" class="classify">Classify</button>
        <img src="" width="224" height="224" id="userImg" alt="image uploaded by user" class="image">
        <p id="classResultDefault" class="result"></p>
        <p id="classResultPretrained" class="result"></p>
    </main>
</body>
</html>
